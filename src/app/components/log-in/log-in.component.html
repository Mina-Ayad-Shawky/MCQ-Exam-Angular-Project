<div class="container d-flex justify-content-center align-items-center " style="margin-top: 100px;">
  <div class="card p-4 shadow col-lg-8 col-sm-12">
    <div class="form-header text-center w-25 mx-auto">
      <h6 style="margin-bottom: 0px;font-size: 20px;">Login</h6>
    </div>
    <form [formGroup]="loginForm">
      <div class="radio-group" (change)="changeRole($event)">
        <div class="col p-0">
          <label class="radio-container ">
            دكتور
            <input type="radio" name="role" value="doctor">
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="col p-0">
          <label class="radio-container">
            طالب
            <input type="radio" name="role" value="students" >
            <span class="checkmark"></span>
          </label>
        </div>

      </div>
      <div class="row mb-3 ">
        <div class="col">
          <input type="email" formControlName="email" class="form-control r" placeholder="الايميل">
        </div>
        <div class="col">
          <input type="password" formControlName="password" class="form-control" placeholder="كلمة المرور">
        </div>
      </div>
      <button type="submit" (click)="onSubmit()" class="btn submit-btn">تسجيل الدخول </button>
      <a routerLink="/register" class="d-block login-link">ليس لديك حساب ؟</a>
    </form>
  </div>
</div>
