<div class="table-container mt-4" dir="rtl">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">

    <!-- Define Columns -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef class="rtl-cell"> الترتيب </th>
      <td mat-cell *matCellDef="let element ; let i=index" class="rtl-cell"> {{i+1}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="rtl-cell"> الاسم </th>
      <td mat-cell *matCellDef="let element" class="rtl-cell"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef class="rtl-cell"> المادة </th>
      <td mat-cell *matCellDef="let element" class="rtl-cell"> {{element.subject}} </td>
    </ng-container>

    <ng-container matColumnDef="degree">
      <th mat-header-cell *matHeaderCellDef class="rtl-cell"> الدرجة </th>
      <td mat-cell *matCellDef="let element" class="rtl-cell"> {{element.degree}} </td>
    </ng-container>

    <!-- Add Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
